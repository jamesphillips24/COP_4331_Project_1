<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contacts</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body{
        /*background-color: #f5f6fa;*/
        background-image: url(images/more_sharkies.png);
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
  </style>
</head>

<button id="logout-btn" class="logout-btn red-btn">Logout</button>

<body>
  <div class="card">
    <header class="site-header">
      <h1>Sharky Contact Manager</h1>
    </header>

    <div class="card-header">
      <h2>Contacts</h2>
      <input id="searchInput" type="search" placeholder="Search (first, last, email)">
    </div>

    <button id="addContactBtn">Add Contact</button>

<!--
    <div id="addContactForm" style="display:none; margin-top:1rem;">
      <input type="text" id="contactFirstName" placeholder="First Name">
      <input type="text" id="contactLastName" placeholder="Last Name">
      <input type="text" id="contactEmail" placeholder="Email">
      <input type="text" id="contactPhone" placeholder="Phone">
      <button id="saveContactBtn">Save</button>
      <button id="cancelContactBtn">Cancel</button>
    </div>
-->

    <div class="table-wrap" style="margin-top:1rem;">
      <table class="contacts" aria-label="Contacts table">
        <thead>
          <tr>
            <th class="col-first">First</th>
            <th class="col-last">Last</th>
            <th class="col-email">Email</th>
            <th class="col-phone">Phone</th>
            <th class="col-actions">Actions</th>
          </tr>
        </thead>
        <tbody id="contactsTableBody">
        </tbody>
      </table>
    </div>
  </div>

  <div class="addContactBox" id="addContactForm" style="display:none">
    <h2 id="contactBoxText" class="contactBoxText">Add Contact</h2>
    <input type="text" id="contactFirstName" placeholder="First Name"><br>
    <input type="text" id="contactLastName" placeholder="Last Name"><br>
    <input type="text" id="contactEmail" placeholder="Email"><br>
    <input type="text" id="contactPhone" placeholder="Phone"><br>
    <small id = "addContactError" class = "error" style = "visibility: visible;">Format error</small><br>

    <button id="saveContactBtn" class="green-btn">Save</button>
    <button id="cancelContactBtn" class = "red-btn">Cancel</button>
  </div>

  <div class="editContactBox" id="editContactForm" style="display:none">
    <h2 id="editContactBoxText" class="editContactBoxText">Edit Contact</h2>
    <input type="text" id="editContactFirstName" placeholder="First Name"><br>
    <input type="text" id="editContactLastName" placeholder="Last Name"><br>
    <input type="text" id="editContactEmail" placeholder="Email"><br>
    <input type="text" id="editContactPhone" placeholder="Phone"><br>
    <small id = "editContactError" class = "error" style = "visibility: visible;">Format error</small><br>

    <button id="saveEditContactBtn" class="green-btn" data-id="-1">Save</button>
    <button id="cancelEditContactBtn" class = "red-btn">Cancel</button>
  </div>
  <script src="js/app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof contacts === "function") {
        contacts();
      }
    });
  </script>
</body>

</html>
